{% extends "AEPDE_APP/base.html" %}

{% block header %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Inicio de sesion</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">No tienes una cuenta? <a href={% url 'register' %}>Crea una cuenta</a>.</p>
</div>

{% endblock header %}
