{% extends 'AEPDE_APP/base.html' %}
{% load crispy_forms_tags %}
{% block header %}
<div class="container py-5">
	<h1>Registrarse</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
			<button class="btn btn-primary mt-5" type="submit">Registrarse</button>          
		
	</form>
	<p class="text-center">Si ya tienes una cuenta, <a href={% url 'login' %}>login</a></p>
</div>
{% endblock header %}
